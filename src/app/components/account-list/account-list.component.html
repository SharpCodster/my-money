<div>
<mat-toolbar class="command-bar">
  <mat-toolbar-row class="command-bar-row">
    <button mat-button (click)="create()" >
      <mat-icon formControlName="icon">add</mat-icon>
      <span>NEW</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
</div>

<div class="content-container">

<h2>Accounts</h2>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Ordine </th>
        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icona </th>
        <td mat-cell *matCellDef="let element" >
          <mat-icon aria-hidden="false" aria-label="Example home icon" [ngStyle]="{'color': element.color }"> {{element.icon}} </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Attivo </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive | siNo }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"
        (click)="goToDetails(row)">
        </tr >
    </table>
    
</div>

</div>
