<mat-toolbar class="command-bar">
  <mat-toolbar-row class="command-bar-row">
    <button mat-button (click)="create()" >
      <mat-icon formControlName="icon">add</mat-icon>
      <span>NEW</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<ng-container class="contentCard">

  <mat-card class="titleCard">
    <h3>Accounts</h3>
  </mat-card>


  <mat-card  class="contentCard">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Ordine </th>
        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icona </th>
        <mat-icon mat-cell *matCellDef="let element" aria-hidden="false" aria-label="Example home icon"> {{element.icon}} </mat-icon>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Attivo </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"
        (click)="goToDetails(row)">
        </tr >
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements"
      >
    </mat-paginator>
  </mat-card>

</ng-container>
